<div class="link-list">
  <mat-card *ngFor="let anime of links | async" class="video-card">
    <mat-card-title class="video-card-title">{{ anime.title }}</mat-card-title>
    <mat-card-content>
      <iframe
        width="100%"
        height="315"
        [src]="anime.link"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </mat-card-content>
    <mat-card-actions class="video-card-button">
      <button mat-button class="datails-button">Detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>
