    <mat-card-content>
      <input type="hidden" [(ngModel)]="anime.id" name="animesId">
      <iframe
        width="100%"
        height="315"
        [src]="anime.link"
        allow="fullscreen"

    </mat-card-actions>
  </mat-card>
</div>
