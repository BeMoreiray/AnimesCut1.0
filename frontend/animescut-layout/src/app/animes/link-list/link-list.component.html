<div class="link-list">
  <ng-container *ngIf="noResultsMessage; else resultsBlock">
    <div class="no-results-message">{{ noResultsMessage }}</div>
  </ng-container>
  <ng-template #resultsBlock>
    <mat-card *ngFor="let anime of links | async" class="video-card">
      <mat-card-title class="video-card-title">{{ anime.title }}</mat-card-title>
      <mat-card-content>
        <input type="hidden" [(ngModel)]="anime.id" name="animesId">
        <iframe
          width="100%"
          height="315"
          [src]="anime.link"
          allow="fullscreen"
          title="VÃ­deo do Anime"
        ></iframe>
      </mat-card-content>
      <mat-card-actions class="video-card-button">
        <button mat-button class="datails-button">Detalhes</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
